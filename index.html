<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site cart</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <section class="section-cart">
      <header class="section-cart__header">
        <div class="container">
          <h1 class="title-1">Корзина товарів</h1>
        </div>
      </header>
      <div class="section-cert_body">
        <div class="container">
          <section class="cart">
            <header class="cart-header">
              <div class="cart-header_title">Назва</div>
              <div class="cart-header_count">Кількість</div>
              <div class="cart-header_cost">Вартість</div>
            </header>
            <section class="product">
              <div class="product_img">
                <img src="./img/img1.jpg" alt="MacBook" />
              </div>
              <div class="product_title">Apple MacBook Air 13</div>
              <div class="product_count">
                <div class="count">
                  <div class="count_box">
                    <input
                      type="number"
                      class="count_input"
                      min="1"
                      max="100"
                      value="1"
                    />
                  </div>
                  <div class="count_controls">
                    <button type="button" class="count_up">
                      <img src="./img/Shape-1.svg" alt="increase" />
                    </button>
                    <button type="button" class="count_up">
                      <img src="./img/Shape.svg" alt="decrease" />
                    </button>
                  </div>
                </div>
              </div>
              <div class="product_price">110 000 uah</div>
              <div class="product_controls">
                <button class="button">
                  <img src="./img/x.svg" alt="close" />
                </button>
              </div>
            </section>
            <section class="product">
              <div class="product_img">
                <img src="./img/img2.jpg" alt="Apple Watch" />
              </div>
              <div class="product_title">Apple Watch</div>
              <div class="product_count">
                <div class="count">
                  <div class="count_box">
                    <input
                      type="number"
                      class="count_input"
                      min="1"
                      max="100"
                      value="1"
                    />
                  </div>
                  <div class="count_controls">
                    <button type="button" class="count_up">
                      <img src="./img/Shape-1.svg" alt="increase" />
                    </button>
                    <button type="button" class="count_up">
                      <img src="./img/Shape.svg" alt="decrease" />
                    </button>
                  </div>
                </div>
              </div>
              <div class="product_price">29 000 uah</div>
              <div class="product_controls">
                <button class="button">
                  <img src="./img/x.svg" alt="close" />
                </button>
              </div>
            </section>
            <section class="product">
              <div class="product_img">
                <img src="./img/img3.jpg" alt="MacPro" />
              </div>
              <div class="product_title">MacPro</div>
              <div class="product_count">
                <div class="count">
                  <div class="count_box">
                    <input
                      type="number"
                      class="count_input"
                      min="1"
                      max="100"
                      value="1"
                    />
                  </div>
                  <div class="count_controls">
                    <button type="button" class="count_up">
                      <img src="./img/Shape-1.svg" alt="increase" />
                    </button>
                    <button type="button" class="count_up">
                      <img src="./img/Shape.svg" alt="decrease" />
                    </button>
                  </div>
                </div>
              </div>
              <div class="product_price">190 000 uah</div>
              <div class="product_controls">
                <button class="button">
                  <img src="./img/x.svg" alt="close" />
                </button>
              </div>
            </section>

            <footer class="cart-footer">
              <div class="cart-footer_count">3 Одиниці</div>
              <div class="cart-footer_price">329 000 uah</div>
            </footer>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
